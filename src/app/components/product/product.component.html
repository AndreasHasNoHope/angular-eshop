<div class="container">
  <div class="row">
    <div class="col-6 mt-2">
      <img [src]="product.photo" class="img-fluid"/>
    </div>
    <div class="col-6 mt-2">
      <h3>{{product.title}}</h3>
      <h1>{{product.price}}&euro;</h1>
      <p class="text-justify">{{product.description}}</p>


    </div>
  </div>
</div>
