<div class="container">
  <div class="row">
    <div class="col-12 mb-4 ">
      <h1 class="text-center">
        {{products.title}}
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-3" *ngFor="let p of products.products">
      <a [routerLink]="'/products/' + p._id">
        <img [src]="p.photo" class="img-fluid"/>
        <div class="text-right">{{p.title}}</div>

      </a>
      <div class="text-right">{{p.price}}&euro;</div>


    </div>
  </div>
</div>
